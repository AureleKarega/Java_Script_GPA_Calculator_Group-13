<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1><i class="fas fa-graduation-cap"></i> GPA Calculator</h1>

    <table id="gradesTable">
        <tr>
            <th>Course</th>
            <th>Credit</th>
            <th>Point</th>
        </tr>
        <tr>
            <td><input type="text" class="course"></td>
            <td><input type="number" class="credit"></td>
            <td><input type="number" class="point"></td>
        </tr>
    </table>
    <button id="addRow">Add Course</button>
    <button id="calculateGPA">Calculate GPA</button>
    <div id="result"></div>

    <script src="script.js"></script>
  
</body>
</html>
